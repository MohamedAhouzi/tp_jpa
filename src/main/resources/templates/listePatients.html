<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" >
<div class="card">
    <div class="card-header">Liste des Patients </div>
     <div class="card-body">
         <form method="get" th:action="@{patients}">
             <div class="form-group">
                 <label>Name:</label>
                 <input type="text" name="keyword" th:value="${keyword}">
                 <button class="btn btn-success">Chercher </button>
             </div>
         </form>
         <table class="table">
             <tr>
                 <th>ID</th>
                 <th>Name</th>
                 <th>BIRTH DATE</th>
                 <th>MALADE</th>
             </tr>
             <tr th:each="p:${patients}">
                 <td th:text="${p.id}"></td>
                 <td th:text="${p.nom}"></td>
                 <td th:text="${p.birthDate}"></td>
                 <td th:text="${p.malade}"></td>
                 <td><a onclick="return confirm ('Etes vous sure de vouloir supprimer')"
                        class="btn btn-danger"
                        th:href="@{deletePatient(id=${p.id},page=${currentPage},keyword=${keyword},size=${size})}">
                     Delete</a></td>
             </tr>
         </table>
         <ul class="nav nav-pills">
             <li th:each="page,status:${pages}">
                 <a th:class="${status.index==currentPage?'btn btn-primary':'btn'}"
                    th:href="@{patients(page=${status.index},keyword=${keyword},size=${size})}"
                    th:text="${status.index}">

                 </a>
             </li>
         </ul>
     </div>

</div>
</div>
</body>
</html>
