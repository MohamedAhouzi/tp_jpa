<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template1"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="pageContent">
    <div class="container mt-5">
        <div class="col-md-6">
        <div class="card">
            <div class="card-header" th:if="${mode=='new'}">Formulaire de saisie d'un nouveau patient</div>
            <div class="card-header" th:if="${mode=='edit'}">Formulaire de mise d'un nouveau patient</div>
            <div class="card-body">
                <form th:action="@{savePatient}" method="post">
                    <div class="form-group">
                        <label class="control-label">Id:</label>
                        <label class="control-label" th:text="${patient.id}"></label>
                        <input class="form-control" type="hidden" name="id" th:value="${patient.id}">

                    </div>
                    <div class="form-group">
                        <label class="control-label">Name:</label>
                        <input class="form-control" type="text" name="nom" th:value="${patient.nom}">
                        <span th:errors="${patient.nom}" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Birth Date :</label>
                        <input class="form-control" type="date" name="birthDate" th:value="${patient.birthDate}">
                        <span th:errors=${patient.birthDate} class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Score :</label>
                        <input class="form-control" type="text" name="score" th:value="${patient.score}">
                        <span th:errors=${patient.score} class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Malade :</label>
                        <input type="checkbox" name="malade" th:checked="${patient.malade}">
                        <span th:errors=${patient.malade} class="text-danger"></span>
                    </div>
                    <button class="btn btn-success" type="submit">Save</button>

                </form>
            </div>
        </div>
        </div>
    </div>
</div>
</body>
</html>
