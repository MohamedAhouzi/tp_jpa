<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template1"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="pageContent">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">Ajout avec succes!!</div>
            <div class="card-body">
                <div class="form-group">
                    <strong><label>ID :</label></strong>
                    <label th:text="${patient.id}"></label>
                </div>
                <div class="form-group">
                   <strong> <label>NAME :</label></strong>
                    <label th:text="${patient.nom}"></label>
                </div>
                <div class="form-group">
                    <strong> <label>BIRTH DATE :</label></strong>
                    <label th:text="${patient.birthDate}"></label>
                </div>
                <div class="form-group">
                    <strong><label>SCORE :</label></strong>
                    <label th:text="${patient.score}"></label>
                </div>
                <div class="form-group">
                    <strong><label>MALADE :</label></strong>
                    <label th:text="${patient.malade}"></label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
